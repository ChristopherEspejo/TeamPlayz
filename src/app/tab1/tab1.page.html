<ion-content class="background">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid >
    <ion-row class="flex justify-end">
      <ion-button>
        <ion-icon slot="end" name="add-circle"></ion-icon>
        <ion-label>Crear busqueda</ion-label>
      </ion-button>
      <ion-button (click)="logout()">
        <ion-icon slot="start" name="add-circle"></ion-icon>
        <ion-label>Cerrar sesion</ion-label>
      </ion-button>
    </ion-row>
  </ion-grid>
  <ion-content>
  <ion-grid class="flex flex-wrap mb-12 ">
    <ion-card *ngFor="let item of playerSeaches">
      <ion-card-header>
        <ion-card-title>Partido {{item.title }}</ion-card-title>
        <ion-card-subtitle>{{item.match_date }}- {{item.match_time }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-label class="text-sm">Se busca: {{item.position_needed }}</ion-label><br>
          <hr/>
          <ion-label class="text-sm">Alquiler : {{item.field_rental_payment }}</ion-label><br>
          <hr/>
          <ion-label class="text-sm">Urb ricardo palma 1234 san miguel</ion-label>
          <hr/>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-grid>
  </ion-content>
</ion-content>
